<!DOCTYPE html>
<html>
<head>
    <title>Clear Combinatorics Entry</title>
</head>
<body>
    <h1>Clear Combinatorics localStorage Entry</h1>
    <button onclick="clearEntry()">Clear Entry</button>
    <div id="result"></div>

    <script>
        function clearEntry() {
            let found = false;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('technical_work_')) {
                    try {
                        const work = JSON.parse(localStorage.getItem(key));
                        if (work.title && work.title.toLowerCase().includes('combinatorics')) {
                            console.log('Found entry:', key, work);
                            localStorage.removeItem(key);
                            found = true;
                            document.getElementById('result').innerHTML = '<p style="color: green;">Cleared: ' + work.title + '</p>';
                        }
                    } catch (e) {
                        console.error('Error:', e);
                    }
                }
            }
            if (!found) {
                document.getElementById('result').innerHTML = '<p style="color: orange;">No Combinatorics entry found in localStorage</p>';
            }
            setTimeout(() => {
                window.location.href = 'technical.html';
            }, 1000);
        }
    </script>
</body>
</html>
