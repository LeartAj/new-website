<!DOCTYPE html>
<html>
<head>
    <title>Fix Combinatorics Link</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5a67d8;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Fix Combinatorics Link Issue</h1>
    <p>This page will help fix the Combinatorics link that's going to the PDF instead of the HTML page.</p>

    <button onclick="showAllEntries()">Show All Technical Entries</button>
    <button onclick="clearAllCombinatorics()">Clear ALL Combinatorics Entries</button>
    <button onclick="goToTechnical()">Go to Technical Page</button>

    <div id="result"></div>

    <script>
        function showAllEntries() {
            const resultDiv = document.getElementById('result');
            let html = '<div class="result info"><h3>All Technical Work Entries:</h3>';
            let found = false;

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('technical_work_')) {
                    try {
                        const work = JSON.parse(localStorage.getItem(key));
                        found = true;
                        const isCombinatorics = work.title && work.title.toLowerCase().includes('combinatorics');
                        html += `<pre style="background: ${isCombinatorics ? '#ffe6e6' : '#f4f4f4'}">
Key: ${key}
Title: ${work.title}
PDF Path: ${work.pdfPath}
Status: ${work.status}
${isCombinatorics ? '⚠️ THIS IS A COMBINATORICS ENTRY' : ''}
</pre>`;
                    } catch (e) {
                        console.error('Error:', e);
                    }
                }
            }

            if (!found) {
                html += '<p>No technical work entries found in localStorage.</p>';
            }
            html += '</div>';
            resultDiv.innerHTML = html;
        }

        function clearAllCombinatorics() {
            const resultDiv = document.getElementById('result');
            let removed = [];

            // Create array of keys first to avoid issues with modifying during iteration
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('technical_work_')) {
                    try {
                        const work = JSON.parse(localStorage.getItem(key));
                        if (work.title && work.title.toLowerCase().includes('combinatorics')) {
                            keysToRemove.push({key, work});
                        }
                    } catch (e) {
                        console.error('Error:', e);
                    }
                }
            }

            // Now remove them
            keysToRemove.forEach(item => {
                localStorage.removeItem(item.key);
                removed.push(item);
            });

            if (removed.length > 0) {
                let html = '<div class="result success"><h3>Successfully Removed:</h3>';
                removed.forEach(item => {
                    html += `<pre>Title: ${item.work.title}
Key: ${item.key}
Was pointing to: ${item.work.pdfPath}</pre>`;
                });
                html += '<p><strong>✓ Done! Now the static entry from technical.js will be used.</strong></p>';
                html += '<p>Click "Go to Technical Page" button or refresh the technical page.</p></div>';
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = '<div class="result warning"><p>No Combinatorics entries found to remove.</p></div>';
            }
        }

        function goToTechnical() {
            window.location.href = 'technical.html';
        }

        // Auto-show entries on load
        window.onload = () => {
            showAllEntries();
        };
    </script>
</body>
</html>
