<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write - Your Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="writer-styles.css">
    <!-- Quill.js CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">Leart Ajvazaj</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="writings.html" class="nav-link">Writings</a>
                <a href="technical.html" class="nav-link">Technical</a>
                <a href="faq-recommendations.html" class="nav-link">Recommendations</a>
                <a href="write.html" class="nav-link active">Write</a>
                <a href="index.html#about" class="nav-link">About</a>
            </div>
            <div class="hamburger" id="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Writer Interface -->
    <main class="writer-main">
        <div class="writer-container">
            <!-- Writer Header -->
            <header class="writer-header">
                <div class="writer-actions">
                    <button class="btn-secondary" onclick="saveDraft()">
                        <i class="fas fa-save"></i> Save Draft
                    </button>
                    <button class="btn-secondary" onclick="previewArticle()">
                        <i class="fas fa-eye"></i> Preview
                    </button>
                    <button class="btn-primary" onclick="publishArticle()">
                        <i class="fas fa-paper-plane"></i> Publish
                    </button>
                </div>
                <div class="writer-status">
                    <span id="saveStatus">Ready to write</span>
                    <span id="wordCount">0 words</span>
                </div>
            </header>

            <!-- Article Metadata -->
            <div class="article-metadata">
                <input type="text" id="articleTitle" class="title-input" placeholder="Article title..." autocomplete="off">
                <div class="metadata-row">
                    <select id="articleCategory" class="category-select">
                        <option value="">Select Category</option>
                        <option value="machine-learning">Machine Learning</option>
                        <option value="mathematics">Mathematics</option>
                        <option value="philosophy">Philosophy</option>
                        <option value="technology">Technology</option>
                        <option value="politics">Politics</option>
                        <option value="personal">Personal</option>
                    </select>
                    <input type="text" id="articleTags" class="tags-input" placeholder="Tags (comma-separated)">
                    <input type="text" id="articleExcerpt" class="excerpt-input" placeholder="Brief description...">
                </div>
                <div class="date-row">
                    <div class="date-input-group">
                        <label for="articleDate">Article Date:</label>
                        <div class="date-controls">
                            <input type="date" id="articleDate" class="date-input">
                            <button type="button" class="today-btn" onclick="setTodayDate()">
                                <i class="fas fa-calendar-day"></i>
                                Today
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Rich Text Editor -->
            <div class="editor-container">
                <div id="editor"></div>
            </div>

            <!-- Image Upload Area -->
            <div class="upload-area" id="uploadArea">
                <div class="upload-content">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Drop images here or click to upload</p>
                    <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                </div>
            </div>
        </div>
    </main>

    <!-- Preview Modal -->
    <div id="previewModal" class="preview-modal">
        <div class="preview-content">
            <div class="preview-header">
                <h3>Article Preview</h3>
                <button class="close-preview" onclick="closePreview()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="preview-body">
                <div id="previewArticle"></div>
            </div>
            <div class="preview-footer">
                <button class="btn-secondary" onclick="closePreview()">Continue Editing</button>
                <button class="btn-primary" onclick="publishFromPreview()">Publish Article</button>
            </div>
        </div>
    </div>

    <!-- Publish Modal -->
    <div id="publishModal" class="publish-modal">
        <div class="publish-content">
            <div class="publish-header">
                <h3>Publish Article</h3>
                <button class="close-publish" onclick="closePublish()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="publish-body">
                <div class="publish-options">
                    <label class="publish-option">
                        <input type="radio" name="publishType" value="public" checked>
                        <span class="option-content">
                            <i class="fas fa-globe"></i>
                            <div>
                                <strong>Public</strong>
                                <small>Visible to everyone</small>
                            </div>
                        </span>
                    </label>
                    <label class="publish-option">
                        <input type="radio" name="publishType" value="unlisted">
                        <span class="option-content">
                            <i class="fas fa-link"></i>
                            <div>
                                <strong>Unlisted</strong>
                                <small>Only accessible via direct link</small>
                            </div>
                        </span>
                    </label>
                    <label class="publish-option">
                        <input type="radio" name="publishType" value="draft">
                        <span class="option-content">
                            <i class="fas fa-file-alt"></i>
                            <div>
                                <strong>Draft</strong>
                                <small>Save for later</small>
                            </div>
                        </span>
                    </label>
                </div>
                <div class="publish-schedule">
                    <label>
                        <input type="checkbox" id="schedulePublish">
                        Schedule for later
                    </label>
                    <input type="datetime-local" id="publishDate" style="display: none;">
                </div>
                <div class="publish-note">
                    <i class="fas fa-info-circle"></i>
                    <span>Publishing will generate an HTML file that opens as a dedicated page instead of a modal.</span>
                </div>
            </div>
            <div class="publish-footer">
                <button class="btn-secondary" onclick="closePublish()">Cancel</button>
                <button class="btn-primary" onclick="confirmPublish()">Publish Now</button>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div id="successToast" class="toast success-toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Article saved successfully!</span>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="admin-auth.js"></script>
    <script src="writer.js"></script>
    <script src="script.js"></script>
</body>
</html>
